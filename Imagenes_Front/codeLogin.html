<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DriverCloudMD Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1152d4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark">
<div class="flex min-h-screen flex-row font-display">
<!-- Left Side: Image & Branding -->
<div class="hidden lg:flex w-1/2 relative flex-col bg-gray-900">
<!-- Background Image -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Professional driving instructor in a car teaching a student" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuB1tdIJrQNfPAVZu0jfOPhiiSpQZi7Dg9wXWPtQcxQ8qkWYq7TXc_geS977iG_1Ty0NX84LpUZjlYtXNgOMWad5Mwd0ORSdMYJGoOkWQQbUxVM75mTZhgF9AuR_Jtl_RYdhxo9D-OUtjYW3XfL0j6HJ3GZ4D3HKqqntBu7okfUcc_RW1ahev-PF4ht5jYxTOvegs_Z3Tu7vuzC652o7tUHDKWIq62cyNedQ9FVC-aY5l9ku2qGwDyQQTz4wmp4OX4Rfx_FL4yQax561');">
</div>
<!-- Dark Overlay -->
<div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/50 to-black/30"></div>
<!-- Content -->
<div class="relative z-10 flex h-full flex-col justify-end p-12 xl:p-20">
<blockquote class="max-w-2xl">
<p class="text-3xl font-bold leading-tight tracking-tight text-white sm:text-4xl">
                        "Gestiona tu escuela con la confianza de un experto."
                    </p>
<footer class="mt-6">
<p class="text-lg font-medium text-white/80">Plataforma Líder en Educación Vial</p>
</footer>
</blockquote>
</div>
</div>
<!-- Right Side: Login Form -->
<div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:w-1/2 lg:px-20 xl:px-24 bg-background-light dark:bg-background-dark">
<div class="mx-auto w-full max-w-sm lg:w-96">
<!-- Logo & Header -->
<div class="mb-10">
<div class="flex items-center gap-2 mb-8 text-primary dark:text-white">
<span class="material-symbols-outlined text-4xl">local_taxi</span>
<span class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">DriverCloudMD</span>
</div>
<h2 class="text-3xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
                        Bienvenido de nuevo
                    </h2>
<p class="mt-3 text-sm text-gray-500 dark:text-gray-400">
                        Ingresa tus credenciales para acceder al panel.
                    </p>
</div>
<!-- Form Area -->
<div class="space-y-6">
<!-- Email Field -->
<div>
<label class="block text-base font-medium leading-6 text-gray-900 dark:text-gray-200" for="email">
                            Correo electrónico
                        </label>
<div class="mt-2">
<input autocomplete="email" class="block w-full rounded-lg border-0 py-3.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-gray-800 dark:ring-gray-700 dark:text-white dark:placeholder:text-gray-500 sm:text-sm sm:leading-6" id="email" name="email" placeholder="ejemplo@escuela.com" required="" type="email"/>
</div>
</div>
<!-- Password Field -->
<div>
<div class="flex items-center justify-between">
<label class="block text-base font-medium leading-6 text-gray-900 dark:text-gray-200" for="password">
                                Contraseña
                            </label>
<div class="text-sm">
<a class="font-medium text-primary hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300" href="#">
                                    ¿Olvidé mi contraseña?
                                </a>
</div>
</div>
<div class="mt-2 relative rounded-lg shadow-sm">
<input autocomplete="current-password" class="block w-full rounded-lg border-0 py-3.5 pl-4 pr-12 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary dark:bg-gray-800 dark:ring-gray-700 dark:text-white dark:placeholder:text-gray-500 sm:text-sm sm:leading-6" id="password" name="password" placeholder="********" required="" type="password"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
<span class="material-symbols-outlined text-xl">visibility</span>
</div>
</div>
</div>
<!-- Primary Button -->
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3.5 text-base font-semibold leading-6 text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-colors" type="submit">
<span class="mr-2 material-symbols-outlined animate-spin text-xl hidden">progress_activity</span>
                            Ingresar
                        </button>
</div>
<!-- Divider -->
<div class="relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm font-medium leading-6">
<span class="bg-background-light px-6 text-gray-500 dark:bg-background-dark dark:text-gray-400">O</span>
</div>
</div>
<!-- Secondary Demo Button -->
<div>
<button class="flex w-full justify-center rounded-lg bg-emerald-600 px-3 py-3.5 text-base font-semibold leading-6 text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-colors" type="button">
                            Ingresar como Demo
                        </button>
</div>
</div>
<!-- Footer Links -->
<div class="mt-10 border-t border-gray-200 dark:border-gray-800 pt-6">
<div class="flex justify-center gap-6 text-sm text-gray-500 dark:text-gray-400">
<a class="hover:text-gray-900 dark:hover:text-white transition-colors" href="#">Términos y Condiciones</a>
<span class="text-gray-300 dark:text-gray-700">|</span>
<a class="hover:text-gray-900 dark:hover:text-white transition-colors" href="#">Soporte</a>
</div>
</div>
</div>
</div>
</div>
</body></html>
